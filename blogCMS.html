<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Blogs</title>
    <!-- Google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body{font-family: "Atkinson Hyperlegible Next", serif;}
</style>
</head>
<body class="bg-yellow-500">
    <nav class="bg-red-600" id="Header">
        <div class="container mx-auto flex items-center justify-between w-full p-4">
            <!-- Logo -->
            <a href="#">
                <img src="Assets/insider.png" alt="" class="h-16 pl-4">
            </a>

            <!-- Mobile Toggler Button (moved to the right) -->
            <button class="lg:hidden text-white transition-all duration-300 ml-auto" type="button" id="menuToggle">
                <span class="text-5xl text-black">â˜°</span>
            </button>
        </div>

        <!-- Menu for large screens -->
        <div class="hidden lg:flex space-x-6 justify-center">
            <a href="register.html" class="text-yellow-500 font-bold text-2xl">REGISTER</a>
            <a href="login.html" class="text-yellow-500 font-bold text-2xl">LOG IN</a>
            <a href="/" class="text-yellow-500 font-bold text-2xl">HOME</a>
            <a href="/careerGuidance.html" class="text-beige text-2xl">InAspire</a>
            <a href="/blogs" class="text-beige text-2xl">InScribe</a>
            <a href="tutoring.html" class="text-beige text-2xl">InGuide</a>
            <a href="/chats" class="text-beige text-2xl">InTouch</a>
            <a href="/admin" class="text-beige text-2xl">Admin</a>
        </div>

        <!-- Mobile Dropdown Menu -->
        <div class="lg:hidden transition-all duration-300 transform translate-x-full" id="mobileMenu"
            style="display: none;">
            <a href="/" class="block text-yellow-500 p-4">HOME</a>
            <a href="/careerGuidance.html" class="block text-beige p-4">InAspire</a>
            <a href="/blogs" class="block text-beige p-4">InScribe</a>
            <a href="/tutoring" class="block text-beige p-4">InGuide</a>
            <a href="/chats" class="block text-beige p-4">InTouch</a>
            <a href="/admin" class="block text-beige p-4">Admin</a>
        </div>

        <script>
            // Toggle mobile menu visibility with smooth transition
            document.getElementById('menuToggle').addEventListener('click', function () {
                const menu = document.getElementById('mobileMenu');
                const isMenuOpen = menu.style.display === 'block';
                menu.style.display = isMenuOpen ? 'none' : 'block';
                menu.classList.toggle('translate-x-full');
            });
        </script>
    </nav>
    <div class="flex">
        
        <!-- Sidebar -->
        <aside class="w-1/5 bg-gray-900 h-screen p-4 text-white">
            <h2 class="text-4xl mt-6 mb-4 text-red-600 font-bold">ADMIN PANEL</h2>
            <nav class="mt-4">
                <ul>
                    <li class="mb-2"><a href="tutoringApplications.html" class="block hover:bg-gray-700 bg-red-600 p-2 text-2xl rounded">TUTORING</a></li>
                    <!-- <li class="mb-2"><a href="blogCMS.html" class="block bg-blue-600 p-2 rounded">BLOGS</a></li> -->
                    <!-- <li class="mb-2"><a href="tutoringApplications.html" class="block bg-blue-600 p-2 rounded">TUTORING</a></li> -->
                    <li class="mb-2"><a href="#" class="block hover:bg-gray-700 bg-red-600 p-2 rounded text-2xl">ACCOUNT</a></li>
                </ul>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="flex-1 p-6">
           
         
            <p class="text-3xl">As an admin, here is the section where you will handle updates of contents into the blogs website</p>
            <div class=" py-2 my-4 items-center justify-center ">
                <a href="admin.html"
                    class="mt-auto px-6 py-3 bg-red-600 text-black  text-2xl">
                    << Return To Admin </a>
            </div>
            <div class="mt-4 text-2xl bg-white p-4 rounded shadow">
                <h2 class="font-bold mb-2">Upload Blog Content</h2>
                <form class="space-y-4">
                    <div>
                        <label class="block text-gray-700 font-bold">Title:</label>
                        <input type="text" class="w-full p-2 border rounded" placeholder="Enter blog title">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-bold">Content:</label>
                        <textarea class="w-full p-2 border rounded" rows="5" placeholder="Enter blog content"></textarea>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-bold">Target Webpage:</label>
                        <input type="text" class="w-full p-2 border rounded" placeholder="Enter webpage URL">
                    </div>
                    <button class="bg-red-600 text-white p-2 rounded">Upload Blog</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
