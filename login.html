<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SI | StudentInsider</title>
  
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/Login.Styles.css">
  <!-- Favicon -->
  <link rel="icon" href="images/favicon/insider.png" type="image/jpg">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <!-- Google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet">
  <style>
      body{font-family: "Atkinson Hyperlegible Next", serif;}
  </style>
</head>

<body class="bg-yellow-400 font-outfit">

  <!-- Navbar -->
  <nav class="bg-red-600" id="Header">
    <div class="container mx-auto flex items-center justify-between w-full p-4">
        <!-- Logo -->
        <a href="#">
            <img src="Assets/insider.png" alt="" class="h-16 pl-4">
        </a>

        <!-- Mobile Toggler Button (moved to the right) -->
        <button class="lg:hidden text-white transition-all duration-300 ml-auto" type="button" id="menuToggle">
            <span class="text-5xl text-black">â˜°</span>
        </button>
    </div>

    <!-- Menu for large screens -->
    <div class="hidden lg:flex space-x-6 justify-center">
        <a href="register.html" class="text-yellow-500 font-bold text-2xl">REGISTER</a>
        <a href="login.html" class="text-yellow-500 font-bold text-2xl">LOG IN</a>
        <a href="/" class="text-yellow-500 font-bold text-2xl">HOME</a>
        <a href="/careerGuidance.html" class="text-beige text-2xl">InAspire</a>
        <a href="/blogs" class="text-beige text-2xl">InScribe</a>
        <a href="tutoring.html" class="text-beige text-2xl">InGuide</a>
        <a href="/chats" class="text-beige text-2xl">InTouch</a>
        <a href="/admin" class="text-beige text-2xl">Admin</a>
    </div>

    <!-- Mobile Dropdown Menu -->
    <div class="lg:hidden transition-all duration-300 transform translate-x-full" id="mobileMenu"
        style="display: none;">
        <a href="/" class="block text-yellow-500 p-4">HOME</a>
        <a href="/careerGuidance.html" class="block text-beige p-4">InAspire</a>
        <a href="/blogs" class="block text-beige p-4">InScribe</a>
        <a href="/tutoring" class="block text-beige p-4">InGuide</a>
        <a href="/chats" class="block text-beige p-4">InTouch</a>
        <a href="/admin" class="block text-beige p-4">Admin</a>
    </div>

    <script>
        // Toggle mobile menu visibility with smooth transition
        document.getElementById('menuToggle').addEventListener('click', function () {
            const menu = document.getElementById('mobileMenu');
            const isMenuOpen = menu.style.display === 'block';
            menu.style.display = isMenuOpen ? 'none' : 'block';
            menu.classList.toggle('translate-x-full');
        });
    </script>
</nav>

  <!-- Header Section -->
  <div class="text-center py-16">
    <h1 class="text-4xl sm:text-5xl font-bold text-black">StudentInsider</h1>
    <h4 class="text-lg sm:text-xl text-black mt-4">Empowering students inside and out</h4>
  </div>

  <!-- Sign-In Section -->
  <div class="flex justify-center items-center py-16">
    <div class="signin-form-container lg:w-1/3 w-full px-4">
      <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
      <dotlottie-player data-aos="fade-right" data-aos-duration="1500" src="https://lottie.host/bc801044-0126-4e84-8eac-9790daf97a9f/7NkOzIJtun.json" background="transparent" speed="1" style="width: 100%; height: 600px;" loop autoplay></dotlottie-player>

      <!-- Login Form -->
      <form action="/login" method="post" class="space-y-6">
        <div class="space-y-4">
          <label for="uname" class="block text-white"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="email" required class="w-full px-4 py-2 rounded-md border-2 border-gray-300 focus:ring-2 focus:ring-red-500 transition-all duration-300">

          <label for="psw" class="block text-white"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" required class="w-full px-4 py-2 rounded-md border-2 border-gray-300 focus:ring-2 focus:ring-red-500 transition-all duration-300">
        </div>

        <!-- Submit button -->
        <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-500 focus:ring-2 focus:ring-red-500 transition-all duration-300">
          <strong>LOGIN</strong>
        </button>

        <!-- Remember me checkbox -->
        <div class="flex items-center space-x-2">
          <input type="checkbox" checked="checked" name="remember" class="h-4 w-4">
          <label class="text-white">Remember me</label>
        </div>

        <!-- Cancel button & password recovery link -->
        <div class="flex justify-between items-center">
          <button type="button" class="cancelbtn text-white">
            <strong>CANCEL</strong>
          </button>
          <span class="text-white">Forgot <a href="#" class="text-blue-400 hover:underline">password?</a></span>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>
</html>
